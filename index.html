<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
</head>

<body>
    <main>
        <div class="parent">
            <div class="left-side">
                <h1>Get <span>insights that help</span>
                    your business grow.</h1>

                <p>Discover the benefits of data analytics
                    and make better decisions regarding revenue,
                    customer experience and overall efficiency.
                </p>
                <div class="stats">
                    <ul class="stats-numbers">
                        <li>10k+</li>
                        <li>314</li>
                        <li>12m+</li>
                    </ul>
                    <ul class="stats-details">
                        <li>companies</li>
                        <li>templates</li>
                        <li>queries</li>
                    </ul>
                </div>
            </div>
            <div class="right-side">
                <picture>
                    <source media="(min-width:768px)" srcset="images/image-header-desktop.jpg">
                    <source media="(max-width:768px)" srcset="images/image-header-mobile.jpg">
                </picture>
            </div>
        </div>
    </main>
</body>

</html>
