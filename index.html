<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Stats preview card component</title>
</head>

<body>
    <main>
        <div class="parent">
            <div class="left-side">
                <div class="main">
                    <h1>Get <span>insights</span> that help <br>
                    your business grow.</h1>
                </div>
                
                <div class="content">
                    <p>Discover the benefits of data analytics
                        and make <br> better decisions regarding revenue,
                        customer <br> experience and overall efficiency.
                    </p>
                </div>
                <div class="stats">
                    <div>
                        <ul>
                            <li class="stats-numbers">10k+</li>
                            <li class="stats-details">companies</li>
                        </ul>
                    </div>

                    <div>
                        <ul>
                            <li class="stats-numbers">314</li>
                            <li class="stats-details">templates</li>
                        </ul>

                    </div>

                    <div>
                        <ul>
                            <li class="stats-numbers">12m+</li>
                            <li class="stats-details">queries</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <picture>
                    <source srcset="images/image-header-desktop.jpg" media="min-width:768px">
                    <source srcset="images/image-header-mobile.jpg" media="max-width:768px">
                    <img src="images/image-header-desktop.jpg" alt="original image">
                </picture>
            </div>
        </div>
    </main>
</body>

</html>
